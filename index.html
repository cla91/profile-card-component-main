<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; padding-bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg bg-top"></div>
  <div class="bg bg-bottom"></div>
  <main class="container">
    <section class="card">
      <img class="profile-pic" src="images/image-victor.jpg" alt="Victor profile image">
      <div class="name-age">
        <h2>Victor Crest</h2>
        <p class="age">26</p>
      </div>
      <p>London</p>
      <ul class="stat">
        <li><span class="stat-head">80K</span> <span class="stat-sub">Followers</span></li>
        <li><span class="stat-head">803K</span> <span class="stat-sub">Likes</span></li>
        <li><span class="stat-head">1.4K</span> <span class="stat-sub">Photos</span></li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/cla91">Claudia Cantiani</a>.
    </div>
  </footer>
</body>
</html>
